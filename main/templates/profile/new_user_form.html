{% extends 'main/templates/shared/base.html' %} {% block content %}
<!--Register--> 
<div>
	<h2>Register</h2>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% if errors %}
{% include "main/templates/shared/form_error.html" %}
{% endif %}

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.querySelector('.password-field');
        var passwordToggle = document.querySelector('.password-toggle-label');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.textContent = 'Hide password';
        } else {
            passwordInput.type = 'password';
            passwordToggle.textContent = 'Show password';
        }
    }
</script>
{% endblock %}
