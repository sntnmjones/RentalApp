{% extends 'main/templates/shared/base.html' %} {% block content %}
<div class="password-reset-confirm">
  <h2>Reset your password</h2>
  <form method="post">
    {% csrf_token %} {% if validlink %}
    <input type="hidden" name="uidb64" value="{{ uidb64 }}" />
    <input type="hidden" name="token" value="{{ token }}" />
    <label for="new_password1">New password:</label>
    <input type="password" name="new_password1" id="new_password1" />
    <label for="new_password2">Confirm password:</label>
    <input type="password" name="new_password2" id="new_password2" />
    <button type="submit">Reset password</button>
    {% else %}
    <p>Sorry, this password reset link is invalid or has expired.</p>
    {% endif %}
  </form>
</div>
{% endblock %}
